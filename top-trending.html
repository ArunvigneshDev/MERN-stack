        .custom-card {
            background-color: #1c1c1c; /* Dark background for the card */
            color: white; /* White text for contrast */
            border: none; /* Remove default border */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Soft shadow */
            transition: transform 0.2s; /* Smooth hover effect */
        }

        .custom-card:hover {
            transform: scale(1.05); /* Slightly enlarge card on hover */
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Enhance shadow on hover */
        }

        .card-title {
            font-weight: bold;
            font-size: 1.25rem;
        }

        .card-text {
            font-size: 1rem;
        }

        .card-img-top {
            border-radius: 10px 10px 0 0; /* Match border radius of card */
            max-height: 300px;
            object-fit: cover; /* Ensure image covers the area */
        }

        body.bg-danger {
            background-color: #d9534f !important; /* Ensuring consistent red background */
        }

    <h1 class="fs-10 fw-bold text-center m-5 text-white">Top Trending Movies</h1>

    <a id="exploreBtn" class="btn text-white bg-dark">Explore now</a>

    <div id="movieContainer" class="container mt-5">
        <div class="row" id="movieRow"></div>
    </div>

    <div class="footer-section bg-dark">
        <div class="footer-logo">
            <img src="assets/logo.webp" style="width:80px; height:50px" alt="K-FLICKS">        </div>
        <div class="social-medias ">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script>
        document.getElementById('exploreBtn').addEventListener('click', async () => {
            const movieRow = document.getElementById('movieRow');
            movieRow.innerHTML = ''; // Clear previous content

            try {
                const response = await fetch('http://localhost:3000/api/movies');
                const movies = await response.json();

                movies.forEach(movie => {
                    const movieCard = document.createElement('div');
                    movieCard.classList.add('col-md-4', 'mb-4');

                    movieCard.innerHTML = `
                        <div class="card custom-card">
                            <img src="${movie.poster}" class="card-img-top" alt="${movie.title}">
                            <div class="card-body">
                                <h5 class="card-title">${movie.title}</h5>
                                <p class="card-text">Director: ${movie.director}</p>
                                <p class="card-text">Year: ${movie.year}</p>
                                <p class="card-text">Rating: ${movie.rating}</p>
                                <p class="card-text">Genre: ${movie.genre}</p>
                            </div>
                        </div>
                    `;

                    movieRow.appendChild(movieCard);
                });
            } catch (error) {
                console.error('Error fetching movies:', error);
            }
        });
    </script>
